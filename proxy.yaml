apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-nginx
  namespace: ingress-nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config

---

apiVersion: v1
kind: Service
metadata:
  name: proxy-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: proxy-nginx
    app.kubernetes.io/part-of: proxy-nginx
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app: nginx

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: ingress-nginx
data:
  default.conf: |
    server {
      listen 80;
      listen [::]:80;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      location /service/ {
          proxy_pass http://ingress-nginx/;
      }
    }